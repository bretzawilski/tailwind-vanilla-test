<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  <div class="bg-indigo-200 place-items-center">

    <div class="grid items-center justify-center h-screen">
      <div class="font-bold text-lg uppercase font-display grid content-end justify-items-center">
        <p>The Calc-U-Hater</p>
      </div>
      <div class="grid grid-cols-4 col-start-1 place-items-center shadow-xl rounded-md bg-gradient-to-b from-gray-400 to-gray-500 pt-8 pb-4 pr-8 pl-8 gap-4">
        <div class="grid col-span-4 bg-gray-700 h-10 w-full justify-items-end pr-1 pl-1 content-center font-sans"> 
          <p class="text-white">Hi there</p> 
        </div>
        <button class="bg-blue-900 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 hover:bg-red-900 text-gray-200 w-14 h-10 rounded-md">Clear</button>
        <button class="bg-blue-900 hover:bg-red-900 text-gray-200 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 w-14 h-10 rounded-md">/</button>
        <button class="bg-blue-900 hover:bg-red-900 text-gray-200 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 w-14 h-10 rounded-md">X</button>
        <button class="bg-blue-900 hover:bg-red-900 text-gray-200 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 w-14 h-10 rounded-md">-</button>
        <button class="bg-blue-900 hover:bg-red-900 text-gray-200 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 w-14 h-14 rounded-md">7</button>
        <button class="bg-blue-900 hover:bg-red-900 text-gray-200 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 w-14 h-14 rounded-md">8</button>
        <button class="bg-blue-900 hover:bg-red-900 text-gray-200 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 w-14 h-14 rounded-md">9</button>
        <button class="bg-blue-900 hover:bg-red-900 text-gray-200 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 w-14 h-32 row-span-2 rounded-md">+</button>
        <button class="bg-blue-900 hover:bg-red-900 text-gray-200 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 w-14 h-14 rounded-md">4</button>
        <button class="bg-blue-900 hover:bg-red-900 text-gray-200 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 w-14 h-14 rounded-md">5</button>
        <button class="bg-blue-900 hover:bg-red-900 text-gray-200 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 w-14 h-14 rounded-md">6</button>
        <button class="bg-blue-900 hover:bg-red-900 text-gray-200 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 w-14 h-14 rounded-md">1</button>
        <button class="bg-blue-900 hover:bg-red-900 text-gray-200 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 w-14 h-14 rounded-md">2</button>
        <button class="bg-blue-900 hover:bg-red-900 text-gray-200 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 w-14 h-14 rounded-md">3</button>
        <button class="bg-blue-900 hover:bg-red-900 text-gray-200 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 w-14 h-32 row-span-2 rounded-md"> = </button>
        <button class="bg-blue-900 hover:bg-red-900 text-gray-200 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 col-span-2 w-32 h-14 rounded-md">0</button>
        <button class="bg-blue-900 hover:bg-red-900 text-gray-200 focus:outline-none focus:border-yellow-200 border-blue-300 border-2 w-14 h-14 rounded-md">.</button>
      </div>
      

    </div>
  </div> 
</body>
</html>
